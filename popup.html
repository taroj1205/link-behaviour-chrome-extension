<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-slate-900 text-white h-64 w-72 flex items-center justify-center">
    <div class="block bg-slate-800 p-6 rounded-lg shadow-md">
        <label for="tabType" class="block mb-2 text-white">Select Tab Type:</label>
        <select id="tabType" class="border border-gray-300 bg-slate-700 rounded px-2 py-1 mb-4">
            <option value="disabled">Disable Extension</option>
            <option value="newtab">New Tab</option>
            <option value="sametab">Same Tab</option>
            <option value="newwindow">New Window</option>
        </select>

        <div id="sliderContainer" class="hidden">
            <label for="height" class="block mb-2">Height:</label>
            <div class="flex items-center mb-2">
                <input type="range" id="height" min="100" max="1000" step="10" class="flex-grow mr-2">
                <input type="number" class="bg-slate-700 w-10" id="currentHeightValue" value="500" />
            </div>
            <label for="width" class="block mb-2">Width:</label>
            <div class="flex items-center">
                <input type="range" id="width" min="100" max="1000" step="10" class="flex-grow mr-2">
                <input type="number" class="bg-slate-700 w-10" id="currentWidthValue" value="800" />
            </div>
        </div>

        <div id="popupMessage" class="hidden bg-yellow-200 text-yellow-800 rounded-md p-4 mt-4 w-full">
            <p class="font-bold">Options updated. Please reload the page for changes to take effect.</p>
        </div>

        <script src="popup.js" defer></script>
    </div>
</body>

</html>
